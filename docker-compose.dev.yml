version: '3.9'

name: jobhunt-dev

services:
  db_dev:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobhunt
    ports:
      - '5433:5432'
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    networks:
      - prephase0_dev_net

  backend_dev:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    security_opt:
      - apparmor=unconfined
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db_dev:5432/jobhunt
      DATABASE_URL_DEV: postgresql://postgres:postgres@db_dev:5432/jobhunt
    depends_on:
      - db_dev
    ports:
      - '3000:3000'
    entrypoint: ["/app/scripts/docker-entrypoint-backend.sh"]
    networks:
      - prephase0_dev_net

  frontend_dev:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    security_opt:
      - apparmor=unconfined
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      FRONT_PORT: 5173
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend_dev
    ports:
      - '5173:5173'
    command: npm run dev
    networks:
      - prephase0_dev_net

volumes:
  db_data_dev: {}

networks:
  prephase0_dev_net:
    driver: bridge
