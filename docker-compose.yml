version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobhunt
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jobhunt
      JWT_SECRET: ${JWT_SECRET:-super_secret}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change_me}
      TIMEZONE: ${TIMEZONE:-UTC}
      PORT: ${PORT:-3000}
    depends_on:
      - db
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      FRONT_PORT: ${FRONT_PORT:-5173}
    ports:
      - '${FRONT_PORT:-5173}:${FRONT_PORT:-5173}'

volumes:
  db_data: {}
